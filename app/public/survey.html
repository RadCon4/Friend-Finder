<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Questions</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">
	<!--   Commented style sheet out to work with Heroku
	<link rel="stylesheet" href="css/styles.css">
	-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="javascript/survey.js"></script>
</head>
<body>
<style>

.row {
    padding: 20px;
}

.form-group {
    width: 300px;
}
</style>
	<div class="col-xs-12">
		<div class="row">

			<p><a href="/">Home</a></p>
			<h1>Friend Finder Survey Questions</h1>
			<hr>
			<form>

				<h2>About You</h2>
				<div class="form-group">
					<label for="userName">Your Name</label>
					<input type="text" class="form-control" id="userName" placeholder="Your name here">
				</div>
				<div class="form-group">
					<label for="imageLink">Your Photo</label>
					<input type="url" class="form-control" id="imageLink" placeholder="your image here">
				</div>
				<hr>

				<h2>Questionnaire</h2>
				<div id="questions"></div>
				<button type="submit" class="btn btn-primary" id="submit">Submit</button>
			</form>
			<hr>

			<p>
				<span><a href="/api/friends">API Friend List</a> | </span>
				<span><a href="https://github.com/RadCon4/Week-13---Friend-Finder">GitHub Repository</a></span>
			</p>

			<div id="errorModal" class="modal fade" role="dialog">
				<div class="modal-dialog modal-lg">

					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Please include your name and a link to a photo of you.</h4>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div id="resultModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Your best match!</h4>
					</div>
					<div class="modal-body" id="modalContent"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
